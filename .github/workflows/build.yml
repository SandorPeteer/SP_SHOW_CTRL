name: Build Apps

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without leading v), e.g. 0.1.0"
        required: false
        type: string

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build SP Show Control (macOS)
        run: ./packaging/build_macos.sh
      - name: Build yt-dlr (macOS)
        run: ./packaging/build_yt_dlr_macos.sh
      - name: Package release assets (macOS)
        run: |
          set -euo pipefail
          mkdir -p release_assets
          ditto -c -k --sequesterRsrc --keepParent "dist/SP Show Control.app" "release_assets/SP-Show-Control-macos.zip"
          ditto -c -k --sequesterRsrc --keepParent "dist/yt-dlr.app" "release_assets/yt-dlr-macos.zip"
      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            dist/*.app
      - name: Upload release assets (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-macos
          path: release_assets/*.zip

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build SP Show Control (Windows)
        shell: pwsh
        run: .\packaging\build_windows.ps1
      - name: Build yt-dlr (Windows)
        shell: pwsh
        run: .\packaging\build_yt_dlr_windows.ps1
      - name: Package release assets (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release_assets | Out-Null
          Compress-Archive -Force -Path "dist\SP Show Control\*" -DestinationPath "release_assets\SP-Show-Control-windows.zip"
          Compress-Archive -Force -Path "dist\yt-dlr\*" -DestinationPath "release_assets\yt-dlr-windows.zip"
      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist\SP Show Control\*
            dist\yt-dlr\*
      - name: Upload release assets (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-windows
          path: release_assets/*.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.version != '')
    needs: [macos, windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: release_assets
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: release_assets/*.zip
